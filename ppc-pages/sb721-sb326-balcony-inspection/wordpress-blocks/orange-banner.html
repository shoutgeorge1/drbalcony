<!-- Orange Banner Block - Insert this as a Custom HTML block -->
<div class="compliance-banner" id="complianceBanner" style="background: linear-gradient(135deg, #ff6b35, #f7931e); color: white; padding: 12px 0; text-align: center; position: relative;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <span>⏰ Time-Sensitive Compliance</span>
            <span>Compliance Deadline: January 1, 2026</span>
            <button onclick="closeBanner()" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.2); border: none; color: white; font-size: 18px; cursor: pointer; padding: 5px 10px; border-radius: 3px;">×</button>
        </div>
    </div>
</div>

<script>
function closeBanner() {
    document.getElementById('complianceBanner').style.display = 'none';
}
</script>
